<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />


	<link href="%sveltekit.assets%/assets/css/style.css" rel="stylesheet" />
	<link href="%sveltekit.assets%/assets/css/pop-notify.css" rel="stylesheet" />
	<link href="%sveltekit.assets%/assets/fontawesome-free-6.6.0-web/css/all.min.css" rel="stylesheet" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<!--navbar logo, title, menu and user-->
	<div class="header">
		<!--site log, name-->
		<div class="site-logo">
			<i class="fa-solid fa-store"></i>
			<strong>My App</strong>
		</div>
		<!--menu and dropdown menu-->
		<div id="navbar-menu-master" class="navbar-menu">
			<button id="btn-GoBackButton" class="button bg-red-blue d-none" onclick="GoBackButton()"><i
					class="fas fa-reply"></i> Go Back</button>
			<a href="/Application/ClassicMenu/Index"><i class="fas fa-bars"></i> Menu</a>
			<a href="/Setup/Business"><i class="fas fa-industry"></i> Business</a>
		</div>
		<!--logged in user-->
		<div class="navbar-user">
			<span>ViewData["UserName"]</span>
			<i class="fas fa-user"> <span id="notification-count" class="badge bg-danger text-white">0</span></i>
			<div class="user-dropdown">
				<div class="user-icon">
					if (true)
					{
					<img src="%sveltekit.assets%/assets/img/user-picture.png" alt="User Picture" />
					}
					else
					{
					<img src="/" alt="User Picture" />
					}
				</div>
				<p class="user-name"><strong>ViewData["UserName"]</strong></p>
				<p class="user-designation">ViewData["Designation"]</p>
				<div class="user-dropdown-footer">
					<button type="button" class="button" onclick="NotificationList()"><i class="fas fa-bell"></i>
						Notification</button>
				</div>
				<div class="user-dropdown-footer">
					<button type="button" class="button change-password" onclick="ChangePassword()"><i
							class="fas fa-key"></i> Change Password</button>
					<button type="button" class="button logout" onclick="LogoutUserSession()"><i
							class="fas fa-power-off"></i> Logout</button>
				</div>
			</div>
		</div>
	</div>
	<div class="header-content row-content">
	</div>


	<!--main content container-->
	<div class="container">
		<div style="display: contents">%sveltekit.body%</div>
	</div>

	<!--footer-->
	<div class="footer">
		<p>AP Â© all rights reserved</p>
		<p>Developed by AP</p>
	</div>
	<!--html parts-->
	<div id="modal" class="modal">
		<div class="modal-content">
			<div class="modal-header div-border-bottom">
				<strong class="modal-title">Modal Title</strong>
				<span class="modal-close-btn-icon fas fa-times-circle text-red"></span>
			</div>
			<div class="modal-body">
				<p>This is the body content of the modal.</p>
				<!-- Add more elements as needed -->
			</div>
			<div class="modal-footer">
				<button class="button modal-close-btn"><span class="fas fa-times-circle"></span> Close</button>
				<button class="button btn-green modal-ok-btn"><span class="fas fa-check-circle"></span> OK</button>
			</div>
		</div>
	</div>
	<script src="%sveltekit.assets%/assets/jquery/jquery-3.6.0.min.js"></script>
	<script src="%sveltekit.assets%/assets/jquery/js.cookie.min.js"></script>
	<script src="%sveltekit.assets%/assets/js/script.js" asp-append-version="true"></script>
	<script src="%sveltekit.assets%/assets/js/pop-notify.js" asp-append-version="true"></script>
	<script src="%sveltekit.assets%/assets/js/ap-data-table.js" asp-append-version="true"></script>
	<script src="%sveltekit.assets%/assets/js/search-grid.js" asp-append-version="true"></script>
</body>

</html>
