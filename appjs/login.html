<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md. Ibne Kayesh" />
    <meta name="description" content="jQuery based frontend web application is ap.js" />
    <title>Login</title>
    <!-- page script -->
    <link href="login.css" rel="stylesheet" />
    <link href="lib/css/pop-notify.css" rel="stylesheet" />
    <link href="lib/fontawesome-free-6.6.0-web/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="div-page-logo logo">
                <i class="fas fa-user-circle"></i>
            </div>            
            <div id="div-page-login" class="login-form-section active">
                <h2>Welcome Back</h2>
                <form>
                    <div class="input-container">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <span class="error-message" id="login-email-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="password" id="login-pass" placeholder="Password" required autocomplete="on">
                        <span class="error-message" id="login-pass-error"></span>
                    </div>
                    <button id="btn-UserLogin" type="button" onclick="PageGoActionEvent('div-page-login','0')">Login</button>
                    <div class="links">
                        <a href="#" onclick="PageGoNext('div-page-register','0')">Create Account</a>
                        <a href="#" onclick="PageGoNext('div-page-forgot','0')">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div id="div-page-register" class="login-form-section">
                <h2>Create Account</h2>
                <form>
                    <div class="input-container">
                        <input type="text" id="register-yourname" placeholder="Your Name" required>
                        <span class="error-message" id="register-yourname-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="email" id="register-email" placeholder="Login Email" required>
                        <span class="error-message" id="register-email-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="password" id="register-pass" placeholder="New Password" required autocomplete="on">
                        <span class="error-message" id="register-pass-error"></span>
                    </div>
                    <button id="btn-SaveNewVendorUser" type="button" onclick="PageGoActionEvent('user-register','0');">Register</button>
                    <div class="links">
                        <a href="#" onclick="PageGoNext('div-page-login','0')">Already have an account?</a>
                        <a href="#" onclick="PageGoNext('div-page-otp','0')">OTP Verification?</a>
                    </div>
                </form>
            </div>
            <div id="div-page-forgot" class="login-form-section">
                <h2>Email Address</h2>
                <form>
                    <div class="input-container">
                        <input type="email" id="forgot-register-email" placeholder="Email" required>
                    </div>
                    <button type="button" onclick="PageGoActionEvent('div-page-forgot','0');">Recover Password</button>
                    <div class="links">
                        <a href="#" onclick="PageGoNext('div-page-register','0')">Create Account</a>
                        <a href="#" onclick="PageGoNext('div-page-login','0')">Already have an account?</a>
                    </div>
                </form>
            </div>
            <div id="div-page-otp" class="login-form-section">
                <h2>OTP Verification</h2>
                <form>
                    <div class="input-container">
                        <input type="text" id="verify-otp-email" placeholder="Email" required>
                        <span class="error-message" id="verify-otp-email-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="text" id="verify-otp-no" placeholder="Enter OTP" required>
                        <span class="error-message" id="verify-otp-no-error"></span>
                    </div>
                    <button id="btn-VerifyOTP" type="button" onclick="PageGoActionEvent('verify-otp','0');">Verify</button>
                    <div class="links">
                        <a href="#" onclick="PageGoNext('div-page-login','0')">Already have an account?</a>
                        <a href="#" onclick="PageGoNext('div-page-otp-resend','0')">Resend OTP</a>
                    </div>
                </form>
            </div>
            <div id="div-page-otp-resend" class="login-form-section">
                <h2>Email Address</h2>
                <form>
                    <div class="input-container">
                        <input type="email" id="otp-register-email" placeholder="Email" required>
                        <span class="error-message" id="otp-register-email-error"></span>
                    </div>
                    <button id="btn-resend-otp" type="button" onclick="PageGoActionEvent('resend-otp','0');">Resend OTP</button>
                    <div class="links">
                        <a href="#" onclick="PageGoNext('div-page-register','0')">Create Account</a>
                        <a href="#" onclick="PageGoNext('div-page-login','0')">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="lib/js/pop-notify.js"></script>
    <script src="core/store.js"></script>
    <script src="core/state.js"></script>
    <!-- page script -->
    <script src="login.js"></script>
</body>

</html>
