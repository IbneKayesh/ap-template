<div class="row">
    <div class="card w-100">
        <div class="card-header">
            <h5 class="card-title">Business</h5>
            <div class="card-tools">
                <button id="btn-back-to-entry" type="button" class="button d-none" onclick="PageGoNext('div-page-entry-ntpe','0');" title="Back to Entry"><i class="fas fa-angle-left"></i> Back to Entry</button>
                <button type="button" class="button" title="More options">...</button>
                <div class="dropdown">
                    <button type="button" class="button w-100 mt-1"><i class="fas fa-question-circle"></i> About Page</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="div-page-entry-ntpe" class="box-bordered mt-7">
                <input type="hidden" id="id" value="0" />
                <div class="row">
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="ntpe_name">Name:</label>
                            <input type="text" id="ntpe_name" placeholder="Enter Name" title="Enter name" />
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label for="ntpe_code">Code:</label>
                            <input type="text" id="ntpe_code" placeholder="Enter Code" title="Enter Code" />
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="button" onclick="PageGoClear('div-page-entry-ntpe');"><i class="fa-solid fa-arrows-rotate"></i> Clear</button>
                    <button type="button" class="button" onclick="PageGoNext('div-page-list-ntpe','0');"><i class="fas fa-search"></i> Search</button>
                    <button type="button" class="button" onclick="PageGoActionEvent('div-page-entry-ntpe','0');"><i class="fas fa-save"></i> Submit</button>
                </div>
            </div>
            <div id="div-page-list-ntpe" class="box-bordered mt-7 d-none">
                <div class="box-body">
                    <table id="table-ntpe" class="sortable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
