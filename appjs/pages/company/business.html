<div class="row">
    <div class="card w-100">
        <div class="card-header">
            <h5 class="card-title">Business</h5>
            <div class="card-tools">
                <button id="btn-back-to-entry" type="button" class="button d-none" onclick="PageGoNext('div-page-entry-business','0');" title="Back to Entry"><i class="fas fa-angle-left"></i> Back to Entry</button>
                <button type="button" class="button" title="More options">...</button>
                <div class="dropdown">
                    <button type="button" class="button w-100 mt-1"><i class="fas fa-question-circle"></i> About Page</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="div-page-entry-business" class="box-bordered mt-7">
                <input type="hidden" id="Id" value="0" />
                <div class="row">
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="BusinessLogo">Business Logo:</label>
                            <input type="text" id="BusinessLogo" placeholder="Business Logo" title="Business Logo" />
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label for="BusinessName">Business Name:</label>
                            <input type="text" id="BusinessName" placeholder="Enter Business Name" title="Enter Business Name" />
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="ShortName">Short Name:</label>
                            <input type="text" id="ShortName" placeholder="Enter Short Name" title="Enter Short Name" />
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label for="OfficeAddress">Office Address:</label>
                            <input type="text" id="OfficeAddress" placeholder="Enter Office Address" title="Enter Office Address" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="ContactName">Contact Name:</label>
                            <input type="text" id="ContactName" placeholder="Enter Contact Name" title="Enter Contact Name" />
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="ContactNo">Contact No:</label>
                            <input type="text" id="ContactNo" placeholder="Enter Contact No" title="Enter Contact No" />
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="EmailAddress">Email Address:</label>
                            <input type="text" id="EmailAddress" placeholder="Enter Email Address" title="Enter Email Address" />
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="BIN">BIN:</label>
                            <input type="text" id="BIN" placeholder="Enter BIN" title="Enter BIN" />
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="TaxVATNo">TAX/VAT No:</label>
                            <input type="text" id="TaxVATNo" placeholder="Enter TAX/VAT No" title="Enter TAX/VAT No" />
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <div class="custom-select">
                                <label for="CountryId">Country:</label>
                                <select id="CountryId" title="Select Country">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-12">                        
                        <div class="form-group">
                            <div class="custom-select">
                                <label for="CurrencyId">Currency:</label>
                                <select id="CurrencyId" title="Select Currency">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="MaxEmployee">Max Employee:</label>
                            <input type="number" id="MaxEmployee" placeholder="Enter Max Employee" title="Enter Max Employee" />
                        </div>
                    </div>
                    <div class="col-md-2 col-12">
                        <div class="form-group">
                            <label for="MaxSalary">Max Salary:</label>
                            <input type="number" id="MaxSalary" placeholder="Enter Max Salary" title="Enter Max Salary" />
                        </div>
                    </div>
                    <div class="col-md-1 col-12">
                        <div class="form-group">
                            <label>Active?</label>
                            <div class="mt-6">
                                <label>
                                    <input type="checkbox" id="IsActive">
                                    Yes
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="button" onclick="PageGoClear('div-page-entry-business');"><i class="fa-solid fa-arrows-rotate"></i> Clear</button>
                    <button type="button" class="button" onclick="PageGoNext('div-page-list-business','0');"><i class="fas fa-search"></i> Search</button>
                    <button type="button" class="button" onclick="PageGoActionEvent('div-page-entry-business','0');"><i class="fas fa-save"></i> Submit</button>
                </div>
            </div>
            <div id="div-page-list-business" class="box-bordered mt-7 d-none">
                <div class="box-body">
                    <table id="table-business" class="sortable">
                        <thead>
                            <tr>
                                <th>Logo</th>
                                <th>Business Name</th>
                                <th>Short Name</th>
                                <th>Address</th>
                                <th>Contact Name</th>
                                <th>Contact Number</th>
                                <th>Email</th>
                                <th>BIN</th>
                                <th>Tax/VAT No</th>
                                <th>Country</th>
                                <th>Currency</th>
                                <th>Max. Employee</th>
                                <th>Max. Salary</th>
                                <th>Status</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
