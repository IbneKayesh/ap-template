<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md. Ibne Kayesh" />
    <meta name="description" content="eTender" />
    <title>Login Page</title>
    <!--template-->
    <link href="lib/css/style-login.css" rel="stylesheet" asp-append-version="true" />
    <link href="lib/css/pop-notify.css" rel="stylesheet" asp-append-version="true" />
    <link href="lib/fontawesome-free-6.6.0-web/css/all.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="lib/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                 <i class="fas fa-user-circle"></i>
            </div>
            <div id="div-page-login" class="login-form-section active">
                <h2>Welcome Back</h2>
                <form>
                    <div class="input-container">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <span class="error-message" id="login-email-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="password" id="login-pass" placeholder="Password" required autocomplete="on">
                        <span class="error-message" id="login-pass-error"></span>
                    </div>
                    <button id="btn-UserLogin" type="button" onclick="PageGoActionEvent('user-login','0')">Login</button>
                    <div class="links">
                        <a href="#" onclick="PageGoNext('register-page','0')">Create Account</a>
                        <a href="#" onclick="PageGoNext('forgot-page','0')">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div id="div-page-register" class="login-form-section">
                <h2>Create Account</h2>
                <form>
                    <div class="input-container">
                        <input type="text" id="register-vendorname" placeholder="Vendor Name" required>
                        <span class="error-message" id="register-vendorname-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="text" id="register-yourname" placeholder="Your Name" required>
                        <span class="error-message" id="register-yourname-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="email" id="register-email" placeholder="Login Email" required>
                        <span class="error-message" id="register-email-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="password" id="register-pass" placeholder="New Password" required autocomplete="on">
                        <span class="error-message" id="register-pass-error"></span>
                    </div>
                    <button id="btn-SaveNewVendorUser" type="button" onclick="ActionEvent('user-register','0');">Register</button>
                    <div class="links">
                        <a href="#" onclick="NextView('login-page','0')">Already have an account?</a>
                        <a href="#" onclick="NextView('otp-page','0')">OTP Verification?</a>
                    </div>
                </form>
            </div>
            <div id="div-page-forgot" class="login-form-section">
                <h2>Email Address</h2>
                <form>
                    <div class="input-container">
                        <input type="email" id="forgot-register-email" placeholder="Email" required>
                    </div>
                    <button type="button">Recover Password</button>
                    <div class="links">
                        <a href="#" onclick="NextView('register-page','0')">Create Account</a>
                        <a href="#" onclick="NextView('login-page','0')">Already have an account?</a>
                    </div>
                </form>
            </div>
            <div id="div-page-otp" class="login-form-section">
                <h2>OTP Verification</h2>
                <form>
                    <div class="input-container">
                        <input type="text" id="verify-otp-email" placeholder="Email" required>
                        <span class="error-message" id="verify-otp-email-error"></span>
                    </div>
                    <div class="input-container">
                        <input type="text" id="verify-otp-no" placeholder="Enter OTP" required>
                        <span class="error-message" id="verify-otp-no-error"></span>
                    </div>
                    <button id="btn-VerifyOTP" type="button" onclick="ActionEvent('verify-otp','0');">Verify</button>
                    <div class="links">
                        <a href="#" onclick="NextView('login-page','0')">Already have an account?</a>
                        <a href="#" onclick="NextView('otp-resend-page','0')">Resend OTP</a>
                    </div>
                </form>
            </div>
            <div id="div-page-otp-resend" class="login-form-section">
                <h2>Email Address</h2>
                <form>
                    <div class="input-container">
                        <input type="email" id="otp-register-email" placeholder="Email" required>
                        <span class="error-message" id="otp-register-email-error"></span>
                    </div>
                    <button id="btn-resend-otp" type="button" onclick="ActionEvent('resend-otp','0');">Resend OTP</button>
                    <div class="links">
                        <a href="#" onclick="NextView('register-page','0')">Create Account</a>
                        <a href="#" onclick="NextView('login-page','0')">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- template -->
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="lib/jquery/js.cookie.min.js"></script>
    <script src="lib/js/pop-notify.js" asp-append-version="true"></script>
    <!-- framework -->
    <script src="core/state.js"></script>
    <!-- page script -->
    <script src="login.js" asp-append-version="true"></script>
</body>
</html>
