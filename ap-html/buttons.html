<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--template-->
    <link href="css/style.css" rel="stylesheet" />
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!--navbar logo, title, menu and user-->
    <div class="header">
        <!--site log, name-->
        <div class="site-logo">
            <i class="fas fa-home"></i>
            <strong>Apprentice Programmer</strong>
        </div>
        <!--menu and dropdown menu-->
        <div class="navbar-menu">
            <div class="navbar-dropdown">
                <span>Elements <i class="fas fa-caret-down"></i></span>
                <div class="navbar-dropdown-content">
                    <ul class="navbar-menu-items">
                        <li><a href="div.html">div</a></li>
                        <li><a href="buttons.html">buttons</a></li>
                        <li><a href="input.html">inputs</a></li>
                    </ul>
                </div>
            </div>
            <a href="index.html">Blank</a>
        </div>
        <!--logged in user-->
        <div class="navbar-user">
            <span>Username</span>
            <i class="fas fa-power-off"></i>
            <div class="user-dropdown">
                <div class="user-icon">
                    <img src="img/user-picture.png" alt="User Picture" />
                </div>
                <p class="user-name"><strong>Username</strong></p>
                <p class="user-designation">Designation: Developer</p>
                <div class="user-dropdown-footer">
                    <button class="button change-password">Change Password</button>
                    <button class="button logout">Logout</button>
                </div>
            </div>

        </div>
    </div>
    <div class="header-content row-content">        
        <button class="button">Sample Click</button>
        <button class="button">Sample Click</button>
        <button class="button">Sample Click</button>
    </div>


    <!--main content container-->
    <div class="container">
        <div class="row">
            <div class="col col-md-4 col-12 col-border">
                <p>Common Buttons</p>
                <button class="button">Default</button>
                <button class="button btn-green">Green</button>
                <button class="button btn-red">Red</button>
                <button class="button btn-blue">Blue</button>
                <button class="button btn-gray">Gray</button>
                <button class="button btn-yellow">Yellow</button>
                <button class="button btn-magenta">Magenta</button>
                <button class="button btn-offwhite">Off White</button>
                <button class="button" disabled>Disabled</button>
            </div>
            <div class="col col-md-1 col-12 col-border">
                <p>button with badge</p>
                <div class="form-group">
                    <button class="button"> Sample Button <span class="badge bg-warning text-black"> Hold</span></button>
                </div>
            </div>
            <div class="col col-md-2 col-12 col-border">
                <p>button with icon</p>
                <div class="form-group">                    
                <button class="button btn-green"><span class="far fa-check-circle"></span> success</button>
                <button class="button btn-red"><span class="far fa-times-circle"></span> error</button>
                <button class="button btn-blue"><span class="fa fa-info-circle"></span> info</button>
                <button class="button btn-yellow"><span class="fas fa-exclamation-circle"></span> warn</button>
                <button class="button"><span class="far fa-question-circle"></span> confirm</button>
                </div>
            </div>
            <div class="col col-md-1 col-12 col-border">
                <p>icon button</p>                
                <div class="form-group">
                    <button class="fwi-button"><span class="fas fa-home"></span></button>
                    <button class="fwi-button"><span class="fas fa-list-alt"></span></button>
                    <button class="fwi-button"><span class="fas fa-check"></span></button>
                    <button class="fwi-button"><span class="fas fa-info-circle"></span></button>
                </div>
            </div>            
            <div class="col col-md-21col-12 col-border">
                <p>app button</p>                
                <div class="form-group">
                    <button class="button btn-app">
                        <i class="fas fa-star"></i>
                        <p>app button</p>
                    </button>
                    <a href="#" class="btn-app">
                        <i class="fas fa-cogs"></i>
                        <p>app button link</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <div class="footer">
        <p>2024 - ESBS @ Your Business Assistant</p>
    </div>
    <!--template-->
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
