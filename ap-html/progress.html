<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md. Ibne Kayesh" />
    <meta name="description" content="Apprentice Programmer" />
    <title>Blank Page | AP</title>
    <!--template-->
    <link href="css/style.css" rel="stylesheet" />
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <!--navbar logo, title, menu and user-->
    <div class="header">
        <!--site log, name-->
        <div class="site-logo">
            <i class="fas fa-home"></i>
            <strong>Apprentice Programmer</strong>
        </div>
        <!--menu and dropdown menu-->
        <div class="navbar-menu">
            <div class="navbar-dropdown">
                <span>Elements <i class="fas fa-caret-down"></i></span>
                <div class="navbar-dropdown-content">
                    <ul class="navbar-menu-items">
                        <li><a href="div.html">div</a></li>
                        <li><a href="buttons.html">buttons</a></li>
                        <li><a href="input.html">inputs</a></li>
                        <li><a href="progress.html">progress</a></li>
                        <li><a href="notification.html">notification</a></li>
                        <li><a href="forms.html">forms</a></li>
                        <li><a href="tables.html">tables</a></li>
                        <li><a href="tab-cards.html">tab cards</a></li>
                    </ul>
                </div>
            </div>
            <a href="index.html">Blank</a>
        </div>
        <!--logged in user-->
        <div class="navbar-user">
            <span>Username</span>
            <i class="fas fa-power-off"></i>
            <div class="user-dropdown">
                <div class="user-icon">
                    <img src="img/user-picture.png" alt="User Picture" />
                </div>
                <p class="user-name"><strong>Username</strong></p>
                <p class="user-designation">Designation: Developer</p>
                <div class="user-dropdown-footer">
                    <button class="button change-password">Change Password</button>
                    <button class="button logout">Logout</button>
                </div>
            </div>

        </div>
    </div>
    <div class="header-content row-content">
    </div>


    <!--main content container-->
    <div class="container">
        <div class="row">
            <div class="col col-3 col-border">
                <div class="form-group">
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 70%;">
                            <span class="progress-text">70%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="progress-bar-container bg-offwhite">
                        <div class="progress-bar bg-success" style="width: 50%;">
                            <span class="progress-text">50%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="progress-bar-container bg-offwhite">
                        <div class="progress-bar bg-info" style="width: 30%;">
                            <span class="progress-text">30%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="progress-bar-container bg-offwhite">
                        <div class="progress-bar bg-warning" style="width: 10%;">
                            <span class="progress-text">10%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="progress-bar-container bg-offwhite">
                        <div class="progress-bar bg-danger" style="width: 60%;">
                            <span class="progress-text">60%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-2 col-border">
                <div class="form-group">
                    <span class="busy-circle default"></span>
                    <span class="busy-circle size-6 busy-red"></span>
                    <span class="busy-circle size-6 busy-green"></span>
                    <span class="busy-circle size-6 busy-yellow"></span>
                </div>
            </div>
            <div class="col col-2 col-border">
                <div class="form-group">
                    <span class="badge bg-info text-white"> Listed</span>
                    <span class="badge bg-success text-white"> In Progress</span>
                    <span class="badge bg-danger text-white"> Stopped</span>
                    <span class="badge bg-warning text-black"> Hold</span>
                    <span class="badge bg-gray text-white"> Planning</span>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <div class="footer">
        <p>2024 - ESBS @ Your Business Assistant</p>
    </div>
    <!--template-->
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
