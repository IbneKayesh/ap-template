        <!--site log, name-->
        <div class="site-logo">
            <i class="fas fa-home"></i>
            <strong>Apprentice Programmer</strong>
        </div>
        <!--menu and dropdown menu-->
        <div class="navbar-menu">
            <div class="navbar-dropdown">
                <span>Elements <i class="fas fa-caret-down"></i></span>
                <div class="navbar-dropdown-content">
                    <ul class="navbar-menu-items">

            </div>
            <a href="index.html">Blank</a>
        </div>
        <!--logged in user-->
        <div class="navbar-user">
            <span>Username</span>
            <i class="fas fa-power-off"></i>
            <div class="user-dropdown">
                <div class="user-icon">
                    <img src="img/user-picture.png" alt="User Picture" />
                </div>
                <p class="user-name"><strong>Username</strong></p>
                <p class="user-designation">Designation: Developer</p>
                <div class="user-dropdown-footer">
                    <button class="button change-password">Change Password</button>
                    <button class="button logout">Logout</button>
                </div>
            </div>

        </div>
    </div>
    <div class="header-content row-content">
    </div>


    <!--main content container-->
    <div class="container">
        <p>forms</p>
        <div class="row">
            <div class="col col-md-4 col-12">
                <div class="box-bordered">
                    <p class="box-title">User Information</p>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="textInput">Text Input:</label>
                            <input type="text" id="textInput" placeholder="Enter text here" />
                        </div>
                        <div class="form-group">
                            <label>Must Select</label>
                            <label>
                                <input type="checkbox" id="checkboxInput" />
                                Check this box
                            </label>
                        </div>
                        <div class="custom-select">
                            <label for="selectInput">Select Option:</label>
                            <select id="selectInput">
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button id="saveButton" class="button">Submit</button>
                    </div>
                </div>
            </div>

            <div class="col col-md-4 col-12">
                <div class="basic-form">
                    <h2>User Registration</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your username" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Create a password" required />
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms" required />
                            I agree to the terms and conditions
                        </label>
                    </div>

                    <button class="button"><span class="busy-circle"></span> Register</button>
                </div>
            </div>

        </div>
    </div>

    <!--footer-->
    <div class="footer">
        <p>2024 - ESBS @ Your Business Assistant</p>
    </div>

    <script src="jquery/jquery-3.6.0.min.js"></script>
